<!DOCTYPE html>
<html>
  <head>
    <title>Masai Doctor Records</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <!-- Use this form for data input  -->
    <h1>Hospital - Doctor Records</h1>
    <div>
      <form>
        <label for="">Doctor Name</label><br/>
        <input placeholder="Name" type="text" id="name" /><br/>
        <label for="">Doctor ID</label><br />
        <input placeholder="Doctor ID" type="text" id="doctor_id" /><br/>
        <label for="">Specialization </label><br />
        <select id="specialization">
          <option value="">Select Specialization</option>
          <option value="Dermatologist">Dermatologist</option>
          <option value="Dentist">Dentist</option>
          <option value="Gynecologist">Gynecologist</option>
        </select><br/>
        <label for="">Experience</label><br/>
        <input placeholder="Experience" type="number" id="experience" />
        <label for="">Email Address</label><br/>
        <input placeholder="Email" type="email" id="email" />
        <label for="">Mobile Number</label>
        <input placeholder="Mobile No." type="number" id="mobile" />
        <input type="submit" value="Submit" />
      </form>
  
      <!-- Use this Select tag for filter part  -->
      <select id="filter">
        <option value="">Select Specialization</option>
        <option value="Dermatologist">Dermatologist</option>
        <option value="Dentist">Dentist</option>
        <option value="Gynecologist">Gynecologist</option>
      </select>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Doctor ID</th>
            <th>Specialization</th>
            <th>Experience in Years</th>
            <th>Email</th>
            <th>Mobile No</th>
            <th>Role</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <!-- Append Rows here using JS & DOM  -->
        </tbody>
      </table>
    </div>
  </body>
  
  <script src="index.js"></script>
</html>
